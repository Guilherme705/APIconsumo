<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DncWeather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--logo e barra de navegação horizontal-->
    <section id="sec1">
        <header>
            <h1>
                DncWeather  
            </h1>
            <nav id="navegacao">
                <a href="">
                    Endereços
                </a>
                <a href="">
                    Previsão do tempo
                </a>
            </nav>   
        </header> 
    </section>
    <!--informativo e chamada para ação-->
    <section id="sec2">
        <h1 id="info">
            Descubra Mais com Precisão:
            <br>
            Previsões do Tempo e endereços 
            <br>  
            em tempo real.
        </h1>
        <img id="nuvem" src="/imagens/nuvem.svg" alt="" srcset="">
    </section>
    <!--seção de formulário para consulta cep-->
    <section id="sec3">
        <!--div de sobreposição para armazenagem do formulário-->
        <div id="formCep">
            <form action="" >
                <label for="" class="labelCep">
                    Primeiro Nome:
                </label>
                <br><br>
                <input type="text" placeholder="Insira seu primeiro nome:" required>
                <br><br><br>
                <label for="" class="labelCep">
                    E-mail:
                </label>
                <br><br>
                <input type="email" placeholder="Insira seu e-mail" required>
                <br><br><br>
                <label for="" class="labelCep">
                    Digite o CEP:
                </label>
                <br><br>
                <input type="text" placeholder="Insira o CEP" required>
                <br><br><br>
                <label for="" class="labelCep">
                    Digite a latitude e longitude para saber a previsão:
                </label>
                <br><br>
                <input type="text" class="latLong" placeholder="Latitude" required>
                <input type="text" id="long" class="latLong" placeholder="Longitude" required>
                <input id="botao" type="submit" value="Acessar">
            </form> 
        </div>
    </section>
    <!--resultados da consulta CEP-->
    <section>
        <div id="resultadoCep">
            <h1>
                Resultado da busca por CEP:
            </h1>
            <img src="/imagens/local.svg" alt="" srcset="">
        </div>
        <div id="table">
            <table>
                <tr>
                    <td id="td1">
                        <span class="result1">Logradouro/Nome</span>
                        <span class="result1">Bairro/Distrito</span>
                        <span class="result1">Localidade/UF</span>
                    </td>
                </tr>
                <tr>
                    <td id="td2"> 
                        <span class="result2">Justino Cobra</span>
                        <span class="result2">Vila Ema</span>
                        <span class="result2">SP</span>
                    </td>
                </tr>   
            </table>
        </div> 
    </section>
</body>
</html>
